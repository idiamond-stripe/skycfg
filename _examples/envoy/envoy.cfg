load("cluster.cfg", "proxy_cluster")
load("address.cfg", "address")
load("listener.cfg", "proxy_listener")


def clusters(endpoint_addr, cluster_name):
    return [
        proxy_cluster(endpoint_addr, cluster_name),
    ]


def listeners(listen_addr, cluster_name):
    return [
        proxy_listener(listen_addr, cluster_name),
    ]


def proxy_resources(cluster_name, from_addr, to_addr):
    resources = listeners(from_addr, cluster_name) + clusters(to_addr, cluster_name)
    return resources


def main(ctx):
    resources = proxy_resources(
        "first",
        from_addr=address("0.0.0.0", 10000),
        to_addr=address("host.docker.internal", 8000),
    ) + proxy_resources(
        "second",
        from_addr=address("0.0.0.0", 10001),
        to_addr=address("host.docker.internal", 8001),
    )
    return resources
